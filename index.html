<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* CABEÇALHO */
        header {
            width: 100%;
            background: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        /* HERO */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 20px;
            background: #ffffff;
        }

        .hero h1 {
            font-size: 42px;
            color: #222;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #444;
            max-width: 600px;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: #ff6600;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- CABEÇALHO -->
    <header>
        <img src="tata.png" alt="Logo" />

        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Bem-vindo ao site</h1>
        <p>Seja muito bem-vindo! Aqui você encontra tudo o que precisa em um só lugar.</p>
        <a class="btn" href="#">Saiba mais</a>
    </section>
</body>
</html>
